name: playwright
on:
  pull_request:
    branches:
      - master
    paths:
      - "src/**"
      - "playwright/**"
      - "public/**"
      - "tsconfig.json"
      - "webpack.config.js"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/playwright.yml"
  workflow_dispatch:
jobs:
  playwright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Setup corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Setup tests
        run: yarn playwright:setup
      - name: Run tests
        run: yarn playwright:test
