name: test
on:
  pull_request:
    branches:
      - master
    paths:
      - "src/**"
      - "tests/**"
      - "public/**"
      - "tsconfig.json"
      - "webpack.config.js"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/test.yml"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Setup tests
        run: yarn test:setup
      - name: Run tests
        run: yarn test
