name: test
on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "tsconfig.json"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/test.yml"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Setup corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check formatting & linting
        run: |
          yarn prettier
          yarn lint
      - name: Run tests
        run: yarn test
